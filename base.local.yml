name: macbook
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - numpy
  - pandas
  - scikit-learn
  - scipy
  - matplotlib
  - seaborn
  - jupyterlab
  - ipython
  - ipykernel
  - notebook
  - statsmodels
  - xgboost
  - lightgbm
  - tensorflow
  - pytorch
  - torchvision
  - tqdm
  - pip
  - stanza==1.8.2
  - python-dotenv
  - pyspellchecker
  - nltk==3.9.1

  - pip:
    - jupyter_contrib_nbextensions
    - jupyter_nbextensions_configurator
